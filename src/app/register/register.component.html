<div class="login-page">
    <div class="content">
        <form class="login-form" #registerForm="ngForm" fxFlex>
            <div class="text-center">
                <h2 class="app-name">Register</h2>
            </div>
            <div fxFlex fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="First name" name="firstName" #firstNameInput="ngModel"
                            [(ngModel)]="registerModel.fname" maxlength="32" required [rangeLength]="[2, 32]">
                        <div class="mat-form-field-subscript-wrapper"
                            *ngIf="firstNameInput.touched && firstNameInput.invalid">
                            <mat-error class="text-danger" *ngIf="firstNameInput?.errors.required">
                                First name is required.
                            </mat-error>
                            <mat-error class="text-danger"
                                *ngIf="firstNameInput?.errors.rangeLength && !firstNameInput?.errors.required">
                                First name length should be between 2 to 32.
                            </mat-error>
                        </div>
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Last Name" name="lastName" #lastNameInput="ngModel"
                            [(ngModel)]="registerModel.lname" maxlength="32" required [rangeLength]="[2, 32]">
                        <div class="mat-form-field-subscript-wrapper"
                            *ngIf="lastNameInput.touched && lastNameInput.invalid">
                            <mat-error class="text-danger" *ngIf="lastNameInput?.errors.required">
                                Last name is required.
                            </mat-error>
                            <mat-error class="text-danger"
                                *ngIf="lastNameInput?.errors.rangeLength && !lastNameInput?.errors.required">
                                Last name length should be between 2 to 32.
                            </mat-error>
                        </div>
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput type="email" placeholder="Email" name="email" #emailInput="ngModel"
                            [(ngModel)]="registerModel.email" required email>
                        <div class="mat-form-field-subscript-wrapper" *ngIf="emailInput.touched && emailInput.invalid">
                            <mat-error class="text-danger" *ngIf="emailInput?.errors.required">
                                Email is required.
                            </mat-error>
                            <mat-error class="text-danger"
                                *ngIf="emailInput?.errors.email && !emailInput?.errors.required">
                                Email is not valid.
                            </mat-error>
                        </div>
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Phone" name="phone" #phoneInput="ngModel"
                            [(ngModel)]="registerModel.phone" maxlength="20" required>
                        <div class="mat-form-field-subscript-wrapper" *ngIf="phoneInput.touched && phoneInput.invalid">
                            <mat-error class="text-danger" *ngIf="phoneInput?.errors.required">
                                Phone is required.
                            </mat-error>
                        </div>
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput type="password" placeholder="Password" name="password" #passwordInput="ngModel"
                            [(ngModel)]="registerModel.pw" maxlength="20" required>
                        <div class="mat-form-field-subscript-wrapper"
                            *ngIf="passwordInput.touched && passwordInput.invalid">
                            <mat-error class="text-danger" *ngIf="passwordInput?.errors.required">
                                Password is required.
                            </mat-error>
                        </div>
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button mat-raised-button color="primary" class="w-100" [disabled]="registerForm.form.invalid"
                        (click)="onRegister()">Register</button>
                </div>
            </div>
            <div fxFlex fxLayoutAlign="center" style="margin: 20px 0 30px 0">
                <a routerLink="/login">Back to Login</a>
            </div>
        </form>
    </div>
</div>
