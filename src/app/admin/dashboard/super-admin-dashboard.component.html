<mat-toolbar class="main-header white">
    <mat-toolbar-row>
        <span fxFlex>Dashboard</span>
    </mat-toolbar-row>
</mat-toolbar>
<div fxLayout="row wrap">
    <div fxFlex.gt-sm="33.33%" fxFlex="100">
        <mat-card class="mat-card-indigo card-widget">
            <div mat-card-widget>
                <div mat-card-float-icon>
                    <mat-icon class="material-icons_md-48">assignment</mat-icon>
                </div>
                <div class="pl-0" fxFlex.gt-sm="40" fxFlex.gt-xs="50" fxFlex="100">
                    <h2 mat-card-widget-title>10</h2>
                    <p>Agency</p>
                </div>
            </div>
        </mat-card>
    </div>
    <div fxFlex.gt-sm="33.33%" fxFlex="100">
        <mat-card class="mat-card-purple card-widget">
            <div mat-card-widget>
                <div mat-card-float-icon>
                    <mat-icon class="material-icons_md-48">account_box</mat-icon>
                </div>
                <div class="pl-0" fxFlex.gt-sm="40" fxFlex.gt-xs="50" fxFlex="100">
                    <h2 mat-card-widget-title>30</h2>
                    <p>Users</p>
                </div>
            </div>
        </mat-card>
    </div>
    <div fxFlex.gt-sm="33.33%" fxFlex="100">
        <mat-card class="mat-card-red card-widget">
            <div mat-card-widget>
                <div mat-card-float-icon>
                    <mat-icon class="material-icons_md-48">receipt</mat-icon>
                </div>
                <div class="pl-0" fxFlex.gt-sm="40" fxFlex.gt-xs="50" fxFlex="100">
                    <h2 mat-card-widget-title>40</h2>
                    <p>Meetings</p>
                </div>
            </div>
        </mat-card>
    </div>
